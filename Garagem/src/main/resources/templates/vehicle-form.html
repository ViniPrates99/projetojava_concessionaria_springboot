<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${form.id} != null ? 'Editar Veículo' : 'Novo Veículo'">Novo Veículo</title>
    <style>
        body{font-family:Arial,Helvetica,sans-serif;max-width:760px;margin:24px auto}
        h1{margin-bottom:12px}
        form{display:grid;grid-template-columns:160px 1fr;gap:10px;align-items:center}
        input,select{padding:8px}
        .actions{grid-column:1 / -1;margin-top:10px}
        .btn{padding:8px 12px;border:1px solid #444;background:#fff;text-decoration:none;cursor:pointer;border-radius:6px}
        .btn.primary{background:#111;color:#fff;border-color:#111}
    </style>
</head>
<body>
<h1 th:text="${form.id} != null ? 'Editar Veículo' : 'Novo Veículo'">Novo Veículo</h1>

<form th:action="${form.id} != null ? @{/ui/vehicles/{id}(id=${form.id})} : @{/ui/vehicles}"
      method="post" th:object="${form}">
    <input type="hidden" th:if="${form.id != null}" th:field="*{id}"/>

    <label>Marca:</label>       <input th:field="*{brandName}" required>
    <label>Modelo:</label>      <input th:field="*{modelName}" required>
    <label>Categoria:</label>   <input th:field="*{categoria}">
    <label>Ano:</label>         <input type="number" min="1900" th:field="*{ano}" required>
    <label>Cor:</label>         <input th:field="*{cor}">
    <label>Preço:</label>       <input type="number" step="0.01" th:field="*{preco}" required>
    <label>Km:</label>          <input type="number" step="0.1" th:field="*{quilometragem}" required>
    <label>Status:</label>
    <select th:field="*{status}">
        <option th:value="DISPONIVEL">DISPONIVEL</option>
        <option th:value="VENDIDO">VENDIDO</option>
        <option th:value="DESCONTINUADO">DESCONTINUADO</option>
    </select>

    <div class="actions">
        <button class="btn primary" type="submit" th:text="${form.id} != null ? 'Salvar alterações' : 'Salvar'">Salvar</button>
        <a class="btn" href="/ui/vehicles">Voltar</a>
    </div>
</form>
</body>
</html>
